<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers Foundry Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-image">
        <nav class="navbar">
            <span class="logo"><a href="">Rendezvous</a></span>
            <ul class="navbar-items">
                <li class="navbar-list"><a href="">Discover</a></li>
                <li class="navbar-list"><a href="">About</a></li>
                <li class="navbar-list"><a href="">FAQs</a></li>
                <li class="navbar-list"><a href="">Contact Us</a></li>
            </ul>
            <div class="login">
                <button class="primary">Log In</button>
                <button class="secondary">Sign Up</button>
            </div>
        </nav>
        <div class="content">
            <div class="context-text">
              <h1>Ready to Rock? Discover the Hottest Events Here - Your Calendar's New Best Friend!</h1>
            </div>
            <div class="search">
              <input type="text" placeholder="Search for an event">
              <p class="line">|</p>
              <button class="primary">Content</button>
              <button class="secondary">Search</button>
            </div>
    </div>
    </header>
    <main>
        <div class="categories">
            <h2 class="section-title">Trending Events</h2>
            <p class="text">View all trending events <img style="width: 20px; height: 20px; background-color: #5d44c9; " src="img/right-down-icon.png" alt=""> </p>
        </div>
        <section class="lists" id="big-container">
           
        </section>
    </main>
    <script defer type="module" src="js/elementManipulation.js"></script>
</body>

</html>
